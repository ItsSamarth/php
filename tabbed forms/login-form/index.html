<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-sm-4 detail-section">
                <h1>Speak your</h1>
                <!-- <h1>Manage your career in just few steps</h1> -->
                <!-- https://in.pinterest.com/pin/391320655119612822/ -->
                <p>Login ID & Password</p>
                <div class="speak">
                    <div id="audio-waves">
                        <img src="images/waves.svg" alt="audio">
                        <img src="images/waves.svg" alt="audio">
                    </div>
                    <div id="microphone-outer-ring">
                        <div id="microphone-inner-ring">
                            <button class="btn btn-primary">
                                <i class="fa fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- <img src="images/hunt.svg" alt="resume"> -->
            </div>

            <div class="col-md-5 col-12  login-section">
                <div class="login-form">
                    <h1>Login</h1>
                    <p>Hello! Let's get started</p>
                    <form>
                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email ID</label>
                            <span class="end-label"><i class="fa fa-user"></i></span>
                        </div>

                        <div class="group">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                            <span class="end-label"><i class="fa fa-lock"></i></span>
                        </div>
                    </form>
                    <div class="reset">
                        Forget Password? <span>Reset</span> <button class="btn btn-default"><i class="fa fa-arrow-right"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script> -->


</body>

</html>
