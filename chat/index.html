<!-- firebase chat -->

<!DOCTYPE html>
<html>
<head>
  <title>Common Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="chat">
        <div class="chat-avatar">
          <a class="avatar" data-toggle="tooltip" href="#" data-placement="right" title="" data-original-title="">
            <img src="https://cdn.dribbble.com/users/3460/screenshots/2903258/avatar-class.gif" alt="avatar">
          </a>
        </div>
        <div class="chat-body">
          <div class="chat-content">
            <p>How can we help you?</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7">
      <div class="chat chat-left">
        <div class="chat-avatar">
          <a class="avatar" data-toggle="tooltip" href="#" data-placement="right" title="" data-original-title="">
            <img src="https://cdn.dribbble.com/users/2009763/screenshots/4304250/joel_signature.gif" alt="avatar">
          </a>
        </div>
        <div class="chat-body">
          <div class="chat-content">
            <p>is anyone knows how to become better</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <section class="chat-app-form">
       <div class="col-md-12">
      <form action="" class="chat-app-input d-flex">
       
          <fieldset class="form-group position-relative has-icon-left">
            <div class="form-control-position" id="smiley">
              <i class="far fa-smile"></i>
            </div>
            <input type="text" class="form-control" placeholder="Type your message">
          </fieldset>
      
          <fieldset class="form-group position-relative has-icon-left col-md-2">
            <button type="button" class="btn btn-primary">
              <i class="fas fa-paper-plane fa-lg"></i>
              <span >Send</span>
            </button>
          </fieldset>
        
      </form>
      </div>
    </section>
  </div>
</div>

</body>
</html>
